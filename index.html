<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="advice-container">
        <p class="advice-id">Advice #<span id="advice-num"></span></p>
        <div class="advice-box">
          <p class="advice"></p>
        </div>
      </div>

      <img src="images/pattern-divider-desktop.svg" alt="" class="divider" />

      <button id="dice">
        <img src="images/icon-dice.svg" alt="Dice to generate new advice" />
      </button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by
      <a href="https://www.linkedin.com/in/keshav-1-kumar/"> Keshav Kumar </a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
